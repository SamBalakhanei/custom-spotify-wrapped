{% extends "_base.html" %}
{% load i18n %}
{% load compress %}
{% load static %}

{% block title %}{% trans "Select Time Period" %}{% endblock title %}


{%  block content %}
    <a href="{% url 'index' %}" class="flex-1">
        <button class="flex flex-col items-center justify-center w-32 focus:outline-none text-text bg-accent font-medium rounded-lg text-sm px-4 py-2">
            <p class="text-center">{% trans "Back" %}</p>
        </button>
    </a>
    
    <div class="flex space-x-4 items-center justify-center">
    <div class="p-10 flex space-x-4 items-center justify-center w-1/3">
        <a href="{% url 'wrapped' limit=10 period='short_term' %}" class="flex-1">
            <button class="rounded-lg bg-accent p-2 w-32"><p class="text-text">{% trans "1 Month" %}</p></button>
        </a>

        <a href="{% url 'wrapped' limit=10 period='medium_term' %}" class="flex-1">
            <button class="rounded-lg bg-accent p-2 w-32"><p class="text-text">{% trans "6 Months" %}</p></button>
        </a>

        <a href="{% url 'wrapped' limit=10 period='long_term' %}" class="flex-1">
            <button class="rounded-lg bg-accent p-2 w-32"><p class="text-text">{% trans "1 Year" %}</p></button>
        </a>
    </div>
    </div>
{% endblock content %}
