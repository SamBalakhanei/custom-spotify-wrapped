{% extends "_base.html" %}
 
{% block content %}
    <div class="container text-white ">
        {% if user.is_authenticated %}
            <h1 class="text-4xl text-center font-bold pt-10">This is {{ user.username }}'s profile.</h1>
                <div class="flex space-x-4 items-center justify-center">
                    <div class="p-10 flex space-x-4 items-center justify-center w-1/2">
                        <a href="{% url 'index' %}" class="flex-1">
                            <button class="flex flex-col items-center justify-center w-full focus:outline-none text-white bg-green font-medium rounded-lg text-sm px-5 py-2.5">
                                <p class="text-center">Go Back</p>
                            </button>
                        </a>
                        <a href="{% url 'delete_account' %}" class="flex-1">
                            <button class="flex flex-col items-center justify-center w-full focus:outline-none text-white bg-red font-medium rounded-lg text-sm px-5 py-2.5">
                                <p class="text-center">Delete Account</p>
                            </button>
                        </a>
                    </div>
                </div>
            
        {% else %}
{#            redirect to login#}
        {% endif %}
          </div>
{% endblock content %}
