{% extends "_base.html" %}
 
{% block content %}
    <a href="{% url 'index' %}" class="flex-1">
        <button class="flex flex-col items-center justify-center w-full focus:outline-none text-white bg-green font-medium rounded-lg text-sm px-5 py-2.5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-12">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9"></path>
            </svg>
            <p class="text-center">Back</p>
        </button>
    </a>
    
    {% if wraps %}
     <ul class="text-white">
         {% for wrap in wraps %}
            <li>
                <a>{{ wrap.artists}}</a>  
            </li>
        {% endfor %} 
     </ul>
    {% else %}
        <span class="text-white">You have no wraps :(</span>
    {% endif %}
    
{% endblock content %}
